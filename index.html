<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Fisika Matematika Lanjut</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kalkulator Fisika Matematika Lanjut</h1>
            <p>Alat untuk menyelesaikan persamaan diferensial dan analisis Fourier</p>
        </header>

        <div class="main-content">
            <!-- Navigation -->
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="heat">Persamaan Panas</button>
                <button class="tab-btn" data-tab="wave">Persamaan Gelombang</button>
                <button class="tab-btn" data-tab="fourier">Analisis Fourier</button>
                <button class="tab-btn" data-tab="poisson">Persamaan Poisson</button>
            </nav>

            <!-- Persamaan Panas -->
            <div id="heat" class="tab-content active">
                <div class="input-section">
                    <h3>Persamaan Panas 1D</h3>
                    <div class="input-group">
                        <label>Panjang Batang (L):</label>
                        <input type="number" id="heat-L" value="1" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Waktu Simulasi (T):</label>
                        <input type="number" id="heat-T" value="1" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Difusivitas Termal (α):</label>
                        <input type="number" id="heat-alpha" value="0.01" step="0.001">
                    </div>
                    <div class="input-group">
                        <label>Jumlah Titik Grid:</label>
                        <input type="number" id="heat-nx" value="100" min="10" max="500">
                    </div>
                    <button onclick="solveHeatEquation()" class="calculate-btn">Hitung</button>
                </div>
                <div id="heat-plot" class="plot-container"></div>
            </div>

            <!-- Persamaan Gelombang -->
            <div id="wave" class="tab-content">
                <div class="input-section">
                    <h3>Persamaan Gelombang 1D</h3>
                    <div class="input-group">
                        <label>Panjang Medium (L):</label>
                        <input type="number" id="wave-L" value="1" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Waktu Simulasi (T):</label>
                        <input type="number" id="wave-T" value="1" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Kecepatan Gelombang (c):</label>
                        <input type="number" id="wave-c" value="1" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Jumlah Titik Grid:</label>
                        <input type="number" id="wave-nx" value="100" min="10" max="500">
                    </div>
                    <button onclick="solveWaveEquation()" class="calculate-btn">Hitung</button>
                </div>
                <div id="wave-plot" class="plot-container"></div>
            </div>

            <!-- Analisis Fourier -->
            <div id="fourier" class="tab-content">
                <div class="input-section">
                    <h3>Analisis Fourier</h3>
                    <div class="input-group">
                        <label>Frekuensi 1 (Hz):</label>
                        <input type="number" id="freq1" value="5" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Frekuensi 2 (Hz):</label>
                        <input type="number" id="freq2" value="12" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Amplitudo Noise:</label>
                        <input type="number" id="noise-amp" value="0.2" step="0.1">
                    </div>
                    <div class="input-group">
                        <label>Durasi Sinyal (s):</label>
                        <input type="number" id="signal-duration" value="10" step="1">
                    </div>
                    <button onclick="performFourierAnalysis()" class="calculate-btn">Analisis</button>
                </div>
                <div id="fourier-plot" class="plot-container"></div>
            </div>

            <!-- Persamaan Poisson -->
            <div id="poisson" class="tab-content">
                <div class="input-section">
                    <h3>Persamaan Poisson 1D</h3>
                    <div class="input-group">
                        <label>Fungsi Sumber f(x):</label>
                        <select id="poisson-func">
                            <option value="sin">sin(πx)</option>
                            <option value="cos">cos(2πx)</option>
                            <option value="poly">x(1-x)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Jumlah Elemen:</label>
                        <input type="number" id="poisson-elements" value="10" min="5" max="50">
                    </div>
                    <div class="input-group">
                        <label>Kondisi Batas kiri (u(0)):</label>
                        <input type="number" id="bc-left" value="0">
                    </div>
                    <div class="input-group">
                        <label>Kondisi Batas kanan (u(1)):</label>
                        <input type="number" id="bc-right" value="0">
                    </div>
                    <button onclick="solvePoissonEquation()" class="calculate-btn">Hitung</button>
                </div>
                <div id="poisson-plot" class="plot-container"></div>
            </div>
        </div>

        <footer>
            <p>Kalkulator Fisika Matematika &copy; 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
